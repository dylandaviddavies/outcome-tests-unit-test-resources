<!DOCTYPE html>
<html>
    <head>
        <style>
            body {                
                display:flex;
                justify-content:center;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ckeditor/4.12.1/ckeditor.js"></script>
    </head>
    <body>
        <main>
            <h1>WebDriver Unit Test: CkEditor</h1>
            <div class="ckeditorContainer"> 
                <textarea name="myCkEditor" id="myCkEditor" rows="10" cols="80">All those moments will be lost in time, like tears in rain.</textarea>
            </div>
            <div>
                <h2>Distractions</h2>
                <textarea name="ckeDistraction" id="ckeDistraction" rows="10" cols="80">WebDriver should not interact with this CkEditor.</textarea>
            </div>
        </main>
        <script>
            CKEDITOR.replace('myCkEditor');
            CKEDITOR.replace('ckeDistraction');  
        </script>
    </body>
</html>
